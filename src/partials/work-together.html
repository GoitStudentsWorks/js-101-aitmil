<section class="work-together-section section" id="work-together">
    <div class="work-together-container container">
        <div class="work-together-logo-title">
            <picture class="work-together-picture">
            <img class="work-together-picture-image" srcset="./img/developer-image-2x.png 2x" 
                src="./img/developer-image-1x.png"
                alt="photo of the developer in glasses" width="44">
            </picture>
            <h2 class="work-together-title">let's 
                <span class="work-together-span">work</span>
                <br><span class="work-together-second-span">together</span></h2>
        </div>
        
        <form class="work-together-form">
            <div class="work-together-form-input-section">
                <input class="work-together-form-input" id="client-email" name="client-email" type="email"
                    pattern="^\w+(\.\w+)?@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" placeholder="clients@gmail.com" required>
                <textarea class="work-together-form-comment" id="client-comment" name="client-comment"
                    placeholder="comments"></textarea>
            </div>
            
                <div class="work-together-button-section">
                    <button class="work-together-button" type="submit">Send</button>
                </div>
        </form>
        
        <address class="work-together-contacts">
            <ul class="work-together-contacts-list">
                <li class="work-together-contacts-list-link">
                    <a class="contacts-link" 
                        href="mailto:lloydjefferson@gmail.com">lloydjefferson@gmail.com</a>
                </li>
                <li class="work-together-contacts-list-link">
                    <a class="contacts-link" 
                        href="tel:+3801111111111">+380 11 1111 11 11</a>
                </li>
            </ul>
        </address>
    </div>
</section>
